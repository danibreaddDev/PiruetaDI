<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/sass/kioto/kioto.css" />
  </head>

  <body>
    <header>
      <nav
        class="px-3 px-md-5 py-5 container-fluid nav navbar d-flex align-items-center justify-content-between"
      >
        <span class="fs-1">KIOTO</span>
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
          aria-controls="offcanvasExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="reserva">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="56"
              viewBox="0 0 48 48"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="4"
                d="M14 4v40M8 5v10c0 5 6 5 6 5s6 0 6-5V5m17-1l3 40M31 4l-3 40"
              />
            </svg>
          </div>
        </button>
      </nav>
    </header>
    <main>
      <section class="hero__section">
        <div class="container">
          <div class="row row-cols-1 text-center">
            <div class="col">
              <h1 class="title">This is where tradition meets innovation</h1>
            </div>
            <div class="col mb-5">
              <h5 class="description fw-light">
                Fugem receptes respectades pel temps amb un gir contemporani.
                oferinte una experiència gastronòmica com cap altra. Tant si
                teniu ganes suma tènue clàssica o un plat de fusió de moda.
                tenim alguna cosa que excitara el teu paladar.
              </h5>
            </div>
            <div class="hero__images mt-5 col d-flex justify-content-center">
              <div class="image-1 rounded-3"></div>
              <div class="image-2 d-none d-md-flex rounded-3"></div>
              <div class="image-3 rounded-3"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="about__section">
        <div class="container text-white">
          <div class="pt-5 row">
            <div class="col-12">
              <h2 class="fw-bold text-center">About Us</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
