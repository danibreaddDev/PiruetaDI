<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/reserva/reserva.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/reserva/reserva.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 text-center">
              <span class="display-1 fs-1">Pirueta</span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="px-md-5">
      <div
        class="mt-5 container border rounded-3"
        id="menu"
        style="display: none"
      >
        <div class="row">
          <div class="col text-center">
            <h1 id="restaurant"></h1>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-3">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <div class="row row-cols-1">
              <div class="col">
                <h3>Nombre de Persones</h3>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    ><span class="fw-bold">Asistents</span></label
                  >
                  <select class="form-select" id="inputGroupSelect01" name="persons">
                    <option selected>Elegeix</option>
                    <option value="1">1 persona</option>
                    <option value="2">2 persones</option>
                    <option value="3">3 persones</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <h3>Zona</h3>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    ><span class="fw-bold">Zona</span></label
                  >
                  <select class="form-select" id="inputGroupSelect01" name="zone">
                    <option selected>Elegeix</option>
                    <option value="terraza">Terraza</option>
                    <option value="interior">Interior</option>
                  </select>
                </div>
              </div>
              <div class="col d-flex flex-column align-items-center">
                <h3>Hores Disponibles</h3>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    ><span class="fw-bold">Hores disponibles</span></label
                  >
                  <select class="form-select" id="inputGroupSelect01" name="hour">
                    <option selected>Elegeix</option>
                    <option value="12">12:00H</option>
                    <option value="13">13:00H</option>
                    <option value="14">14:00H</option>
                    <option value="15">15:00H</option>
                    <option value="20">20:00H</option>
                    <option value="21">21:00H</option>
                    <option value="22">22:00H</option>
                    <option value="23">23:00H</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="calendario col d-flex flex-column align-items-center">
            <div>
              <h2>Calendario de Febrero</h2>
              <table>
                <tr>
                  <th>L</th>
                  <th>M</th>
                  <th>Mi</th>
                  <th>J</th>
                  <th>V</th>
                  <th>S</th>
                  <th>D</th>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                </tr>
                <tr>
                  <td>12</td>
                  <td>13</td>
                  <td>14</td>
                  <td>15</td>
                  <td>16</td>
                  <td>17</td>
                  <td>18</td>
                </tr>
                <tr>
                  <td>19</td>
                  <td>20</td>
                  <td>21</td>
                  <td>22</td>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                </tr>
                <tr>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                  <td>29</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
         
        </div>
        <div class="row">
          <div class="py-5 col-12">
            <button class="btn btn-dark w-100" id="reserva">Reservar</button>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade show"
        id="miModal"
        tabindex="-1"
        aria-labelledby="modalTitulo"
        aria-hidden="false"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitulo">Pirueta Reserva</h5>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row text-center">
                  <h2>Elegeix El restaurant</h2>
                </div>
                <div class="row">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="btn btn-outline-secondary">
                      Kioto
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                      Dublin
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                      Munich
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
